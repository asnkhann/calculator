<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Hours Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-database-compat.js"></script>
</head>
<body>

<!-- Visitor Counter -->
<div id="visitorCounter">
    ðŸ‘¥ Active Users: <span id="activeUsers">0</span>
</div>

<div id="messageContainer" class="message-container" style="display: none;"></div>

<div id="mainContainer">
    <div class="header-section">
        <h2>Weekly Hours Calculator</h2>
    </div>

    <div class="flex-container">
        <div class="input-section">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="input-group">
                <label for="dates">Dates:</label>
                <input type="text" id="dates">
            </div>
        </div>

        <div class="toggle-container">
            <label for="roundToggle">Nearest Quarter:</label>
            <button id="roundToggle">Disabled</button>
        </div>
    </div>

    <div id="hoursCalculator">
        <div class="conversion-calculator">
            <div>
                <label>Decimal Hours</label>
                <input type="number" id="decimalHours" step="0.1">
            </div>
            <div>=</div>
            <div>
                <label>Hours</label>
                <input type="number" id="hours">
            </div>
            <div>:</div>
            <div>
                <label>Minutes</label>
                <input type="number" id="minutes" max="59">
            </div>
        </div>
        <div style="text-align:center;margin-top:10px;">
            <button id="swapButton">Swap</button>
        </div>
    </div>

    <table id="timeTable">
        <thead>
            <tr>
                <th>Day</th>
                <th>Starting Time</th>
                <th>Ending Time</th>
                <th>Break Deduction</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="timeTableBody"></tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="text-align:right;"><strong>Total Hours:</strong></td>
                <td><span id="totalHours">0.00</span></td>
            </tr>
        </tfoot>
    </table>

    <div class="controls">
        <button id="calculateBtn">Calculate</button>
        <button id="clearBtn">Clear All</button>
        <button id="printBtn" onclick="printPage()">PRINT</button>
    </div>

    <div class="footer">
        Developed by: AKGROUPS<br>
        Â© 2024 Akgroups IT Solutions
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
